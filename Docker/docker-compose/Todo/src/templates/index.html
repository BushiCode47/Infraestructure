<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de la Compra</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Lista de la Compra</h1>
        <form action="/add" method="POST" autocomplete="off">
            <input type="text" name="item" placeholder="Agregar Ã­tem">
            <button type="submit">Agregar</button>
        </form>
        <!-- Mostrar los elementos de la lista -->
        <ul class="list-group">
            {% for item in items %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ item }}
                    <a href="{{ url_for('remove_item', item_index=loop.index0) }}" class="btn btn-danger btn-sm">Eliminar</a>
                </li>
            {% else %}
                <li class="list-group-item">No hay elementos en la lista.</li>
            {% endfor %}
        </ul>
        
    </div>
</body>
</html>
